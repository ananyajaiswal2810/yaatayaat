<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            background-image: url('map_dark.png'); /* Replace with the path to your image */
            background-size: cover; /* Ensures the image covers the entire body */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background image fixed during scrolling */
            background-position: center;
        }
        .container {
            width: 375px;
            margin: 50px auto;
            background-color: black;
            border-radius: 20px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            background-color: rgb(59, 59, 59);
            padding: 10px;
            color: white;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .alt-option {
            text-align: center;
            margin-top: 20px;
        }
        .alt-option a {
            color: #4CAF50;
            text-decoration: none;
        }
        .light-mode-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #c4c4c4;
            color: rgb(7, 7, 7);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform your authentication logic here
            // For demonstration, we'll assume the login is always successful

            // Redirect to /page
            window.location.href = 'page_dark.html';
        }
        function speakText() {
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const text = `Username is ${username} and Password is ${password}`;

            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
        function switchToLightMode() {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div class="container">
        <button class="light-mode-btn" onclick="switchToLightMode()">Light Mode</button>
        <!-- Form Header -->
        <div class="form-header">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        <!-- Authentication Form -->
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn" onclick="speakText()">Read Out Credentials</button>
        </form>

        <!-- Alternate Options -->
        <div class="alt-option">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
